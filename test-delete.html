<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Delete Property</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        select, button { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #dc2626; color: white; cursor: pointer; margin-top: 10px; }
        button:hover { background: #b91c1c; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üóëÔ∏è Test Property Deletion</h1>
        <p>Use this form to test the delete functionality:</p>
        
        <form id="testDeleteForm">
            <div class="form-group">
                <label for="property_id">Select Property to Delete:</label>
                <select id="property_id" name="property_id" required>
                    <option value="">Choose a property...</option>
                    <option value="p-001">Green Valley Apartments (Will fail - has bookings)</option>
                    <option value="p-002">Sunset Heights Residences</option>
                    <option value="p-003">The Scholar's Inn</option>
                    <option value="p-004">Murang'a Gardens Estate</option>
                    <option value="p-005">The Cornerstone Suites</option>
                </select>
            </div>
            
            <button type="submit">üóëÔ∏è Delete Property</button>
        </form>
        
        <div id="result"></div>
        
        <div style="margin-top: 30px; padding: 15px; background: #fff3cd; border: 1px solid #ffeaa7; border-radius: 4px;">
            <h3>‚ÑπÔ∏è Test Notes:</h3>
            <ul>
                <li><strong>p-001 (Green Valley)</strong> - Will fail deletion (simulates active bookings)</li>
                <li><strong>Other properties</strong> - Will delete successfully</li>
                <li><strong>This is a demo</strong> - No real data is deleted</li>
            </ul>
        </div>
    </div>

    <script>
        document.getElementById('testDeleteForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const propertyId = document.getElementById('property_id').value;
            if (!propertyId) {
                alert('Please select a property to delete');
                return;
            }
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Deleting property...</p>';
            
            try {
                const response = await fetch('/.netlify/functions/delete-property', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ property_id: propertyId })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Property Deleted Successfully!</h3>
                            <p><strong>Property ID:</strong> ${result.property_id}</p>
                            <p><strong>Message:</strong> ${result.message}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Deletion Failed</h3>
                            <p><strong>Error:</strong> ${result.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Network Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
