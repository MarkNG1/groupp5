<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Booking System</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Booking System</h1>
        <p>Use this form to test the booking functionality:</p>
        
        <form id="testBookingForm">
            <div class="form-group">
                <label for="property_id">Property:</label>
                <select id="property_id" name="property_id" required>
                    <option value="p-001">Green Valley Apartments (KSh 8,500)</option>
                    <option value="p-002">Sunset Heights Residences (KSh 12,000)</option>
                    <option value="p-003">The Scholar's Inn (KSh 6,500)</option>
                    <option value="p-004">Murang'a Gardens Estate (KSh 15,000)</option>
                    <option value="p-005">The Cornerstone Suites (KSh 9,500)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="guest_name">Full Name:</label>
                <input type="text" id="guest_name" name="guest_name" value="John Doe" required>
            </div>
            
            <div class="form-group">
                <label for="guest_email">Email:</label>
                <input type="email" id="guest_email" name="guest_email" value="john@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="guest_phone">Phone:</label>
                <input type="tel" id="guest_phone" name="guest_phone" value="+254700000000" required>
            </div>
            
            <div class="form-group">
                <label for="check_in">Check-in Date:</label>
                <input type="date" id="check_in" name="check_in" required>
            </div>
            
            <div class="form-group">
                <label for="check_out">Check-out Date:</label>
                <input type="date" id="check_out" name="check_out" required>
            </div>
            
            <div class="form-group">
                <label for="guests">Number of Guests:</label>
                <select id="guests" name="guests" required>
                    <option value="1">1 Guest</option>
                    <option value="2">2 Guests</option>
                    <option value="3">3 Guests</option>
                    <option value="4">4 Guests</option>
                </select>
            </div>
            
            <button type="submit">Test Booking</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        // Set default dates
        const today = new Date();
        const tomorrow = new Date(today);
        tomorrow.setDate(tomorrow.getDate() + 1);
        const dayAfter = new Date(today);
        dayAfter.setDate(dayAfter.getDate() + 3);
        
        document.getElementById('check_in').value = tomorrow.toISOString().split('T')[0];
        document.getElementById('check_out').value = dayAfter.toISOString().split('T')[0];
        
        document.getElementById('testBookingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Submitting booking...</p>';
            
            try {
                const response = await fetch('/.netlify/functions/create-booking-simple', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>✅ Booking Successful!</h3>
                            <p><strong>Booking ID:</strong> #${result.booking_id}</p>
                            <p><strong>Total Cost:</strong> KSh ${result.total_cost}</p>
                            <p><strong>Message:</strong> ${result.message}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>❌ Booking Failed</h3>
                            <p><strong>Error:</strong> ${result.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ Network Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
