<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Insights ‚Ä¢ Murang'a Properties</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="brand">
                <div class="logo" aria-hidden="true">üìä</div>
                <h1 class="title">Insights Dashboard</h1>
            </div>
            <nav class="nav">
                <a href="host.html" class="nav-link">‚Üê Dashboard</a>
                <a href="index.html" class="nav-link">Properties</a>
            </nav>
        </div>
    </header>

    <main class="host-main">
        <section class="filters host-section">
            <div class="filters-header">
                <h2>Business Analytics</h2>
                <p>Track your property performance, bookings, and revenue</p>
            </div>
        </section>

        <section id="insightsSection">
            <div id="loadingMessage" class="loading-message">
                <p>Loading analytics...</p>
            </div>
            
            <div id="statsGrid" class="stats-grid" style="display: none;">
                <!-- Stats cards will be populated here -->
            </div>
            
            <div id="detailsSection" class="details-section" style="display: none;">
                <div class="insights-card">
                    <h3>üìà Recent Booking Trend</h3>
                    <div id="trendChart" class="trend-chart">
                        <!-- Trend data will be populated here -->
                    </div>
                </div>
                
                <div class="insights-card">
                    <h3>üèÜ Top Performing Property</h3>
                    <div id="topProperty" class="top-property">
                        <!-- Top property data will be populated here -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <style>
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }
        
        .stat-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--brand), var(--accent));
        }
        
        .stat-icon {
            font-size: 32px;
            margin-bottom: 12px;
            display: block;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 8px;
        }
        
        .stat-label {
            color: var(--muted);
            font-size: 14px;
            font-weight: 500;
        }
        
        .details-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }
        
        .insights-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
        }
        
        .insights-card h3 {
            margin: 0 0 20px 0;
            color: var(--text);
            font-size: 18px;
        }
        
        .trend-chart {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .trend-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
        }
        
        .trend-item:last-child {
            border-bottom: none;
        }
        
        .trend-date {
            color: var(--muted);
            font-size: 14px;
        }
        
        .trend-value {
            color: var(--text);
            font-weight: 600;
        }
        
        .top-property {
            text-align: center;
            padding: 20px 0;
        }
        
        .top-property-name {
            font-size: 20px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 8px;
        }
        
        .top-property-stats {
            color: var(--muted);
            font-size: 14px;
        }
        
        .no-data {
            text-align: center;
            color: var(--muted);
            padding: 40px 20px;
        }
        
        @media (max-width: 768px) {
            .details-section {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            }
        }
    </style>

    <script>
        async function loadInsights() {
            try {
                const response = await fetch('get_insights.php');
                const data = await response.json();
                
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('statsGrid').style.display = 'grid';
                document.getElementById('detailsSection').style.display = 'grid';
                
                // Populate stats cards
                const statsGrid = document.getElementById('statsGrid');
                statsGrid.innerHTML = `
                    <div class="stat-card">
                        <span class="stat-icon">üè†</span>
                        <div class="stat-value">${data.total_properties}</div>
                        <div class="stat-label">Total Properties</div>
                    </div>
                    
                    <div class="stat-card">
                        <span class="stat-icon">üìÖ</span>
                        <div class="stat-value">${data.total_bookings}</div>
                        <div class="stat-label">Total Bookings</div>
                    </div>
                    
                    <div class="stat-card">
                        <span class="stat-icon">üí∞</span>
                        <div class="stat-value">KSh ${formatPrice(data.total_revenue)}</div>
                        <div class="stat-label">Total Revenue</div>
                    </div>
                    
                    <div class="stat-card">
                        <span class="stat-icon">‚è≥</span>
                        <div class="stat-value">${data.pending_bookings}</div>
                        <div class="stat-label">Pending Bookings</div>
                    </div>
                    
                    <div class="stat-card">
                        <span class="stat-icon">üìä</span>
                        <div class="stat-value">${data.bookings_this_month}</div>
                        <div class="stat-label">Bookings This Month</div>
                    </div>
                    
                    <div class="stat-card">
                        <span class="stat-icon">üíµ</span>
                        <div class="stat-value">KSh ${formatPrice(data.revenue_this_month)}</div>
                        <div class="stat-label">Revenue This Month</div>
                    </div>
                `;
                
                // Populate trend chart
                const trendChart = document.getElementById('trendChart');
                if (data.booking_trend && data.booking_trend.length > 0) {
                    trendChart.innerHTML = data.booking_trend.map(item => `
                        <div class="trend-item">
                            <span class="trend-date">${formatDate(item.date)}</span>
                            <span class="trend-value">${item.count} bookings</span>
                        </div>
                    `).join('');
                } else {
                    trendChart.innerHTML = '<div class="no-data">No recent booking data</div>';
                }
                
                // Populate top property
                const topProperty = document.getElementById('topProperty');
                if (data.most_popular_bookings > 0) {
                    topProperty.innerHTML = `
                        <div class="top-property-name">${data.most_popular_property}</div>
                        <div class="top-property-stats">${data.most_popular_bookings} bookings</div>
                    `;
                } else {
                    topProperty.innerHTML = '<div class="no-data">No bookings data available</div>';
                }
                
            } catch (error) {
                document.getElementById('loadingMessage').innerHTML = '<p style="color: #dc2626;">Error loading insights: ' + error.message + '</p>';
            }
        }
        
        function formatPrice(num) {
            return String(Math.round(Number(num) || 0));
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric' 
            });
        }
        
        // Load insights when page loads
        loadInsights();
    </script>
</body>
</html>
