<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Murang'a Properties</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="brand">
                <div class="logo" aria-hidden="true">üè¢</div>
                <h1 class="title">Murang'a Properties</h1>
            </div>
            <nav class="nav">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">Listings</a>
                <a href="host.html" class="nav-link">Host Dashboard</a>
                <a href="#" class="nav-link">Contact</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="filters" aria-label="Filter properties">
            <!-- Country removed per requirements -->
            <div class="filter-group">
                <!-- State/Region removed per requirements -->
            </div>
            <!-- City removed per requirements -->
            <div class="filter-group search">
                <label for="searchInput">Search</label>
                <input id="searchInput" type="search" placeholder="Search by name or address">
            </div>
            <div class="filter-group">
                <label>Price range (KSh)</label>
                <div class="price-row">
                    <input id="priceMin" type="number" min="4000" max="19000" step="100" placeholder="Min (‚â•4000)">
                    <span class="sep">‚Äì</span>
                    <input id="priceMax" type="number" min="4000" max="19000" step="100" placeholder="Max (‚â§19000)">
                </div>
            </div>
            <div class="filter-group rating-group">
                <label for="ratingSelect">Minimum rating</label>
                <select id="ratingSelect">
                    <option value="0">Any</option>
                    <option value="4.5">4.5+</option>
                    <option value="4">4.0+</option>
                    <option value="3.5">3.5+</option>
                    <option value="3">3.0+</option>
                </select>
            </div>
            <div class="filter-group amenities-group">
                <label>Amenities</label>
                <div id="amenitiesWrap" class="amenities"></div>
            </div>
            <div class="filter-actions">
                <button id="clearFilters" class="btn secondary" type="button">Clear filters</button>
            </div>
        </section>

        <section>
            <div class="results-bar">
                <div id="resultsCount">0 results</div>
                <div class="sort">
                    <label for="sortSelect">Sort</label>
                    <select id="sortSelect">
                        <option value="relevance">Relevance</option>
                        <option value="price-asc">Price: Low to High</option>
                        <option value="price-desc">Price: High to Low</option>
                        <option value="name-asc">Name: A to Z</option>
                        <option value="name-desc">Name: Z to A</option>
                    </select>
                </div>
            </div>
            <div id="cards" class="cards" aria-live="polite"></div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>¬© <span id="year"></span> Murang'a Property Management. All rights reserved.</p>
        </div>
    </footer>

    <div id="detailModal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
        <div class="modal-backdrop" data-close></div>
        <div class="modal-dialog" role="document">
            <button class="modal-close" type="button" data-close aria-label="Close">√ó</button>
            <div class="modal-content">
                <div class="modal-media">
                    <button class="carousel-btn prev" type="button" aria-label="Previous image">‚Äπ</button>
                    <img id="modalPhoto" alt="Listing photo">
                    <button class="carousel-btn next" type="button" aria-label="Next image">‚Ä∫</button>
                </div>
                <div class="modal-body">
                    <h2 id="modalTitle"></h2>
                    <div id="modalMeta" class="meta"></div>
                    <div id="modalPrice" class="price"></div>
                    <div id="modalAmenities" class="chips"></div>
                    <p id="modalDesc"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
